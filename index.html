<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Hoteleria</title>
</head>
<body>


<header class="hat">
    <h1> Reserva Hotel! </h1>
</header>
    <div class="container">
    <h2 class="text-registro">Registro cliente</h2>
    <div id="resultado"></div>
    <button onclick="traerInformacion()"> Consultar </button>

    <input type="number" id="id" placeholder="id">
    <input type="text" id="name" placeholder="name">
    <input type="text" id="email" placeholder="email">
    <input type="number" id="age" placeholder="age">   

    <button onclick="guardarInformacion()">Guardar!</button>
    <button onclick="editarInformacion()">Actualizar!</button>
</div>

<div class="container-room">
    <h2 class="tex-client">Regristro Room</h2>
    <div id="resultado"></div>
    <button onclick="traerInformacionR()"> Consultar </button>

    <input type="number" id="Rid" placeholder="id">
    <input type="text" id="Rroom" placeholder="room">
    <input type="number" id="Rstars" placeholder="stars">
    <input type="number" id="Rcategory_id" placeholder="category_id">
    <input type="text" id="Rdescription" placeholder="description">   

    <button onclick="guardarInformacionR()">Guardar!</button>
    <button onclick="editarInformacionR()">Actualizar!</button>
</div>

<div class="container-message">
    <h2 class="tex-client">Regristro message</h2>
    <div id="resultado"></div>
    <button onclick="traerInformacionM()"> Consultar </button>

    <input type="number" id="Mid" placeholder="id">
    <input type="text" id="Mmessagetext" placeholder="messagetext">  

    <button onclick="guardarInformacionM()">Guardar!</button>
    <button onclick="editarInformacionM()">Actualizar!</button>
</div>
</div>




</body>
</html>
